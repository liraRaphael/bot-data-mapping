{chaveBaseIntegracaoChinchila}.MACAddressServidor=Endereço físico (MAC Address) da placa de rede que é utilizada pelo Servidor de Aplicação.\n\nEssa configuração na verdade é uma trava de segurança para evitar que um backup de loja seja restaurado em algum outro servidor e a integração comece a funcionar automaticamente, integrando dados errados com a {nomeIntegracao} de produção da Loja.\n\nPara descobrir o MAC das placas de rede, vá e um terminal/prompt de comando e digite o seguintes comandos:\nNo Linux: ifconfig  (campo "HWaddr")\nNo Windows: ipconfig /all (campo "Endereço Físico")\n\nEssa configuração deve ser informada no seguinte formato: "xx:xx:xx:xx:xx:xx". (ex: 51:48:5d:05:ad:2e)
{chaveBaseIntegracaoChinchila}.erroMACAddressServidorInvalido=MAC Address do Servidor incorreto|O endereço MAC da configuração avançada '%s' é diferente do endereço MAC do Servidor.\n\nMAC da Configuração: %s\nMAC do Servidor: %s\n
