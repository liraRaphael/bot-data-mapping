{chaveBaseIntegracaoChinchila}.IntegracaoDfe.Habilitado=Habilita enviar os dados dos Documentos Fiscais Eletrônicos de pedidos que foram gerados através da {nomeIntegracao}.\n\n\
Necessário habilitar outras configurações para o uso de CFe, NFCe e NFe.
